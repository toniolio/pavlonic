<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pavlonic Study Viewer</title>
  </head>
  <body>
    <header>
      <div>
        <a id="home-link" href="#/studies/0001">Pavlonic</a>
      </div>
    </header>

    <nav id="breadcrumb" aria-label="Breadcrumb">
      <ol>
        <li><a id="breadcrumb-home" href="#/studies/0001">Home</a></li>
        <li id="breadcrumb-current">Study 0001</li>
      </ol>
    </nav>

    <main>
      <h1>Pavlonic Viewer</h1>

      <section id="status" aria-live="polite">Loadingâ€¦</section>

      <section id="study" hidden>
        <h2 id="study-title"></h2>
        <p id="study-citation"></p>

        <h3>Outcomes</h3>
        <ul id="outcomes-list"></ul>

        <h3>Results</h3>
        <table id="results-table" border="1" cellpadding="6">
          <thead>
            <tr>
              <th>Result ID</th>
              <th>Label</th>
              <th>Outcome Kind</th>
              <th>Effect</th>
              <th>Significance</th>
              <th>Reliability</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section id="technique" hidden>
        <h2 id="technique-title"></h2>
        <p id="technique-summary"></p>
        <div id="technique-tables"></div>
      </section>

      <section id="error" hidden>
        <h2>Unable to load page</h2>
        <p id="error-message"></p>
      </section>
    </main>

    <footer>
      <small>Read-only demo viewer</small>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
